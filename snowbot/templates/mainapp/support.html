<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SnowBot 3000</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
        <meta charset="utf-8">
  </head>
  <h4 class="p-1 poop">SNOW-BOT 3000</h4>
  <body class="bgcolor">
    <div class="container">
          <div class="row mt-0">
              <div class="col-sm-4">
              <div class="card p-3 m-1 border border-info" style="background-image: linear-gradient(pink, aqua)">
                <img class="card-img-top" src="{% static "images/sn1.png" %}" name="joke_pic" id="id_joke_pic">
                <div class="card-body">
                  <h5 class="card-text text-center">JOKES</h5>
                </div>
              </div>
              </div>

              <div class="col-sm-4">
              <h1 class="poop2 card p-3 m-1 border border-info">input</h1>
                <br>
                <label for="num">Enter Text : </label><br>
                <input type="text" required="" name="human_words" maxlength="150" id="id_human_words" autofocus="">

                <br>
              </div>

              <div class="col-sm-4">
              <div class="card p-3 m-1 border border-info" style="background-image: linear-gradient(pink, aqua)">
                <img class="card-img-top" src="{% static "images/sn2.png" %}" name="song_pic" id="id_song_pic">
                <div class="card-body">
                  <h5 class="card-text text-center">I SING</h5>
                </div>
              </div>
              </div>
          </div>
    </div>

    <div class="container">
          <div class="row mt-0">
              <div class="col-sm-4">
              <div class="card p-3 m-1 border border-info" style="background-image: linear-gradient(pink, aqua)">
                <img class="card-img-top" src="{% static "images/sn3.png" %}" name="wisdom" id="id_wisdom_pic">
                <div class="card-body">
                  <h5 class="card-text text-center">WISDOM</h5>
                </div>
              </div>
              </div>

              <div class="col-sm-4">
              <div class="card p-3 m-1 border border-info" style="background-image: linear-gradient(pink, aqua)">
                <img class="card-img-top" src="{% static "images/sn4.png" %}" name="dareyou" id="id_dareyou_pic">
                <div class="card-body">
                  <h5 class="card-text text-center">I DARE YOU</h5>
                </div>
              </div>
              </div>

              <div class="col-sm-4">
              <div class="card p-3 m-1 border border-info" style="background-image: linear-gradient(pink, aqua)">
                <img class="card-img-top" src="{% static "images/sn5.png" %}" name="voice" id="id_voice_pic">
                <div class="card-body">
                  <h5 class="card-text text-center">VOICE</h5>
                </div>
              </div>
              </div>
          </div>
    </div>

    <script src="{% static "js/3.3.1.min.js" %}" type="text/javascript"></script>
    <script type=text/javascript>

      $("#id_human_words").change(function () {
        var human_words = $(this).val();
          $.ajax({
              url: '/support_input/',
              data: {
                'human_words': human_words
              },
              dataType: 'json',
              success: function () {
                  document.getElementById("id_human_words").value = "";
              }
            });
          });

      $("#id_joke_pic").click(function () {
          $.ajax({
              url: '/jokes/',
            });
          });

      $("#id_song_pic").click(function () {
          $.ajax({
              url: '/songs/',
            });
          });

      $("#id_wisdom_pic").click(function () {
          $.ajax({
              url: '/wisdom/',
            });
          });

      $("#id_dareyou_pic").click(function () {
          $.ajax({
              url: '/dareyou/',
            });
          });

      $("#id_voice_pic").click(function () {
          $.ajax({
              url: '/voice/',
            });
          });

      </script>

  </body>
</html>
